<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>小米商城-登入</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="header">
        <div class="header_inner">
            <a href="" class="logo">小米网</a>
        </div>
    </div>
    <div id="main">
        <div id="main_inner">
            <div id="login">
                <div class="logA">
                    <a class="login1" href="javascript:;">账号登入</a>
                    <span></span>
                    <a class="login2" href="javascript:;">注册</a>
                </div>
                <div class="import">
                    <div class="login_a">
                        <form id="form">
                            <input type="text" id="username" name="un" placeholder="邮箱/手机号/小米ID">
                            <input type="password" id="userpw" name="pw" placeholder="密码">
                            <input type="button" name="usersub" id="sub" value="登入">
                        </form>
                        <p class="p1"><a class="zc" href="">手机短信登入/注册</a></p>
                        <div class="d1">
                            <span class="ds1"><a href="">立即注册</a></span>
                            <span class="ds2">|</span>
                            <span class="ds3"><a href="">忘记密码</a></span>
                        </div>
                        <div class="faker"></div>
                        <div class="faker2">其它方式登入</div>
                        <div class="third_party">
                            <a href=""><img src="../images/qq.png" alt=""></a>
                            <a href=""><img src="../images/weibo.png" alt=""></a>
                            <a href=""><img src="../images/zfb.png" alt=""></a>
                            <a href=""><img src="../images/weixin.png" alt=""></a>
                        </div>
                    </div>
                    
                </div>
                <div class="login_b">
                    <img src="../images/mi.png" alt="">
                    <h2>注册小米账号</h2>
                    <form>
                        <input type="text" id="username2" name="un" placeholder="邮箱/手机号">
                        <input type="password" id="userpw2" name="pw" placeholder="密码">
                        <input type="button" id="sub2" value="注册">
                    </form>
                    
                </div>
            </div>
        </div>
        
    </div>
    <script src="../lib/jquery-1.12.4.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
